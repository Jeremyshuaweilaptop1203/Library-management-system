<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>
    <form>
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="userName" required><br><br>
        
        <label for="userId">ID:</label>
        <input type="text" id="userId" name="userId" required><br><br>
        
        <button type="submit">Register</button>
    </form>
</body>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>My Valorant Library</h1>
        </header>

        <main>
            <!-- Section to Add New Books -->
            <section id="add-book-section" class="card">
                <h2>Add a New Book</h2>
                <form id="add-book-form">
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" />
                    </div>
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" />
                    </div>
                    <div>
                        <label for="isbn">ISBN:</label>
                        <input type="text" id="isbn" name="isbn" />
                    </div>
                    <div>
                        <label for="publicationYear">Publication Year:</label>
                        <input type="number" id="publicationYear" name="publicationYear" placeholder="e.g., 2023" />
                    </div>
                    <div>
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre" placeholder="e.g., Fiction, Science" />
                    </div>
                    <div>
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" />
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </section>
            <section>
                <!-- Section to Search Books (Functionality in Phase 3) -->
                <section id="search-book-section" class="card">
                    <h2>Search Books</h2>
                    <div class="search-controls">
                        <input type="text" id="search-query" placeholder="Search by Title, Author, or ISBN..." />
                        <button id="search-button" class="btn btn-secondary">Search</button>
                    </div>
                </section>

                <!-- Section to Display Books (Content filled by JS in Step 2.2) -->
                <section id="display-books-section" class="card">
                    <h2>Available Books</h2>
                    <div id="books-list">
                        <p class="placeholder-text">
                            Your library is currently empty. Add some books!
                        </p>
                    </div>
                </section>
            </section>
        </main>

        <footer>
            <p>
                &copy; <span id="currentYear"></span> Library Management. Happy
                Reading!
            </p>
        </footer>
    </div>

    <!-- Modal for Notifications -->
    <dialog id="notification-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Notification</h3>
            <p id="modal-message">This is a notification message.</p>
            <button id="modal-close-button" class="btn">Close</button>
        </div>
    </dialog>

    <!-- Link to the external JavaScript file -->
    <script type="module" src="script.js" defer></script>
</body>

</html>
